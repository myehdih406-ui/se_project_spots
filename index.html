<!DOCTYPE html>
<html lang="en">
  <head>
    <title>spots</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1" />
    <meta name="author" content="mohamed yehdih lehreitani" />
    <meta name="keywords" content="spots , social , project" />
    <meta name="description" content="3rd project with tripleten spots" />

    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots-images/Logo.svg"
          alt="spots logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/spots-images/avatar.jpg"
            alt="bessie coleman picture"
          />
          <div class="profile__info">
            <h1 class="profile__title">Bessie Coleman</h1>
            <h2 class="profile__subtitle">civil aviator</h2>
            <button class="profile__edit">
              <img
                class="profile__edit-icon"
                src="./images/spots-images/Group 2.svg"
                alt="profile edit icon "
              />
              Edit profile
            </button>
          </div>
          <button class="profile__button">
            <img
              class="profile__button-avatar"
              src="./images/spots-images/Group 26.svg"
              alt="button avatar"
            />
            New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="cards__list-item">
              <img
                class="cards__list-avatar"
                src="./images/spots-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="val thorens"
              />
              <div class="cards__list-element">
                <h2 class="cards__list-text">Val Thorens</h2>
                <button type="button" class="cards__list-button">
                  <img
                    src="./images/spots-images/Like Icon.svg"
                    alt="like icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__list-avatar"
                src="./images/spots-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
              />
              <div class="cards__list-element">
                <h2 class="cards__list-text">Restaurant terrace</h2>
                <button type="button" class="cards__list-button">
                  <img
                    src="./images/spots-images/Like Icon.svg"
                    alt=" like Icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__list-avatar"
                src="./images/spots-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt=" outdoor cafe"
              />
              <div class="cards__list-element">
                <h2 class="cards__list-text">An outdoor cafe</h2>
                <button type="button" class="cards__list-button">
                  <img
                    src="./images/spots-images/Like Icon.svg"
                    alt=" like icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__list-avatar"
                src="./images/spots-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt=" a very long bridge over the forest "
              />
              <div class="cards__list-element">
                <h2 class="cards__list-text">
                  A very long bridge , over the forest
                </h2>
                <button type="button" class="cards__list-button">
                  <img
                    src="./images/spots-images/Like Icon.svg"
                    alt=" like icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__list-avatar"
                src="./images/spots-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt=" tunnel with morning light"
              />
              <div class="cards__list-element">
                <h2 class="cards__list-text">Tunnel with morning light</h2>
                <button type="button" class="cards__list-button">
                  <img
                    src="./images/spots-images/Like Icon.svg"
                    alt=" like icon"
                  />
                </button>
              </div>
            </li>
            <li class="cards__list-item">
              <img
                class="cards__list-avatar"
                src="./images/spots-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt=" mountain house"
              />
              <div class="cards__list-element">
                <h2 class="cards__list-text">Mountain house</h2>
                <button type="button" class="cards__list-button">
                  <img
                    src="./images/spots-images/Like Icon.svg"
                    alt=" like icon"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p></footer>
    </div>
  </body>
</html>
